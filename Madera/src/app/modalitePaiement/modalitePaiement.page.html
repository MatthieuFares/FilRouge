<ion-header translucent>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <img class="logo" src="../../assets/img/logo.png" slot="start"/>
      <ion-title text-center>GÉRER LES MODALITÉS DE PAIEMENT</ion-title>
  
      <ion-buttons slot="end">
        <ion-buttons ion-button (click)="logoutUser()">
          Déconnexion&nbsp;<ion-icon slot="icon-only" name="log-out"></ion-icon>
        </ion-buttons>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-col text-center>
          <ion-button class="btn1" size="large" color="secondary" (click)="goSuiviDevis()"><ion-text color="dark">SUIVRE ÉTAT D'AVANCEMENT DU DEVIS</ion-text></ion-button>
        </ion-col>
        <ion-col text-center>
          <ion-button class="btn1" size="large" color="primary" (click)="goSuiviPaiement()">SUIVRE L'ÉVOLUTION D'UN PAIEMENT</ion-button>
        </ion-col>
        <ion-col text-center>
          <ion-button class="btn1" size="large" color="secondary"><ion-text color="dark">SUIVRE L'ÉVOLUTION D'UNE COMMANDE</ion-text></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
