<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <img class="logo" src="../../assets/img/logo.png" slot="start"/>
    <ion-title text-center>ADMINISTRATION</ion-title>

    <ion-buttons slot="end">
      <ion-buttons ion-button (click)="logoutUser()">
        Déconnexion&nbsp;<ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col text-center>
        <ion-button class="btn1" size="large" color="secondary" (click)="goModule()"><ion-text color="dark">CONSULTER UN MODULE</ion-text></ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button class="btn1" size="large" color="primary" (click)="goClient()">GÉRER LES CLIENTS</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button class="btn1" size="large" color="secondary" (click)="goComposant()"><ion-text color="dark">CONSULTER UN COMPOSANT</ion-text></ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button class="btn1" size="large" color="primary" (click)="goFournisseur()">CONSULTER UN FOURNISSEUR</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button class="btn1" size="large" color="secondary" (click)="goStock()"><ion-text color="dark">GESTION DES STOCKS</ion-text></ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button class="btn1" size="large" color="primary" (click)="goFamilleComposant()">CONSULTER UNE FAMILLE DE COMPOSANT</ion-button>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
