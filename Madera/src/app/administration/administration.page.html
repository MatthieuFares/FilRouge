<ion-header translucent>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title slot="start">Logo</ion-title>
      <ion-title>Menu</ion-title>
  
      <ion-buttons slot="end">
        <ion-buttons ion-button (click)="logoutUser()">
          Déconnexion <ion-icon slot="icon-only" name="log-out"></ion-icon>
        </ion-buttons>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
    
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button size="large" color="secondary"><ion-text color="dark">CONSULTER UN MODULE</ion-text></ion-button>
        </ion-col>
        <ion-col>
          <ion-button size="large" color="primary">GÉRER LES CLIENTS</ion-button>
        </ion-col>
          <ion-button size="large" color="secondary"><ion-text color="dark">CONSULTER UN COMPOSANT</ion-text></ion-button>
        </ion-row>
      <ion-row>
        <ion-col>
          <ion-button size="large" color="primary">CONSULTER UN FOURNISSEUR</ion-button>
        </ion-col>
        <ion-col>
          <ion-button size="large" color="secondary" ><ion-text color="dark">GESTION DES STOCKS</ion-text></ion-button>
        </ion-col>
        <ion-col>
          <ion-button size="large" color="primary">CONSULTER UNE FAMILLE DE COMPOSANT</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
