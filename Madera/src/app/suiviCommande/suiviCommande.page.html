<ion-header translucent>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    
        <img class="logo" src="../../assets/img/logo.png" slot="start"/>
        <ion-title text-center>ÉVOLUTION D'UNE COMMANDE</ion-title>
    
        <ion-buttons slot="end">
            <ion-buttons ion-button (click)="logoutUser()">
                Déconnexion&nbsp;<ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-buttons>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
      
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="cont" col-1> </ion-col>
            <ion-col class="cont" col-2> </ion-col>
            <ion-col class="cont" col-3> </ion-col>
            <ion-col class="cont" col-4> </ion-col>
            <ion-col class="cont" col-5>
            <ion-select  placeholder="Filtrer statut">
                <ion-select-option *ngFor="let dat of commandeListe" [value]="dat">{{dat.statutDevis}}</ion-select-option>
            </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="reste" col-2>Commande</ion-col>
            <ion-col class="reste" col-3>Date de commande</ion-col>
            <ion-col class="reste" col-4>Date de livraison</ion-col>
            <ion-col class="reste" col-5>Statut</ion-col>
        </ion-row>
        <ion-row *ngFor="let dat of commandeListe; let i = index" text-center>
            <ion-col class="reste" col-2>{{ dat.idCommande }}</ion-col>
            <ion-col class="reste" col-3>{{ dat.dateCommande }}</ion-col>
            <ion-col class="reste" col-4>{{ dat.dateLivraisonCommande }}</ion-col>
            <ion-col class="reste" col-5>{{ dat.statusCommande }}</ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
