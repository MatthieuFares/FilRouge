<ion-header translucent>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title slot="start">Logo</ion-title>
      <ion-title>Gestion des Stocks</ion-title>
  
      <ion-buttons slot="end">

          Déconnexion <ion-icon slot="icon-only" name="log-out"></ion-icon>
        </ion-buttons>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
 
<ion-content>

  </ion-grid>
