<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" floating>Identifiant</ion-label>
    <ion-input [(ngModel)]="user_id"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Mot de Passe</ion-label>
    <ion-input [(ngModel)]="user_mdp" type="password"></ion-input>
  </ion-item>
  <ion-button (click)="loginUser()">Connexion</ion-button>

</ion-content>
