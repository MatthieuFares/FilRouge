<ion-header translucent>
    <ion-toolbar color="primary">
      <img class="logo" src="../../assets/img/logo.png" slot="start"/>
        <ion-title text-center>CONNEXION</ion-title>
      <img class="logo" src="../../assets/img/logo.png" slot="end"/>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-item class="centerLog">
        <ion-label color="primary" position="floating">Identifiant</ion-label>
        <ion-input class="inputLog" [(ngModel)]="user_id"></ion-input>
      </ion-item>   
    </ion-row>

    <ion-row>
      <ion-item class="centerLog">
        <ion-label color="primary" position="floating">Mot de Passe</ion-label>
        <ion-input class="inputLog" [(ngModel)]="user_mdp" type="password"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item lines="none" class="centerLog">
        <ion-button size="default" type="submit" (click)="loginUser()">Connexion</ion-button>
      </ion-item>
    </ion-row>
  </ion-grid>



  <ion-item class="footer">
    <img slot="start" class="treeImg" src="../../assets/img/tree_1.png" />
    <img slot="end" class="treeImgRight" src="../../assets/img/tree_2.png" />
  </ion-item>
</ion-content>
